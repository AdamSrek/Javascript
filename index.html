<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převodník teploty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Převodník teploty: °C na °F</h1>
    <div class="container">
        <form id="temperatureForm" onsubmit="convertToFahrenheit(event)">
            <label for="celsius">Zadejte teplotu ve stupních Celsia:</label><br>
            <input type="number" id="celsius" name="celsius" placeholder="Teplota v °C" required>
            <br>
            <button type="submit">Převést</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
